<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --chat-bg: #ffffff;
            --text-color: #1f2937;
            --message-user-bg: #2563eb;
            --message-bot-bg: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.5;
        }

        #chatbot {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--chat-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        #chatBox {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--background-color);
        }

        .message-container {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .message-container.user {
            margin-left: auto;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .user .message {
            background-color: var(--message-user-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot .message {
            background-color: var(--message-bot-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            gap: 0.5rem;
        }

        #userInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        #sendMessage {
            background-color: var(--primary-color);
            color: white;
        }

        #sendMessage:hover {
            background-color: var(--secondary-color);
        }

        #goBackDashboard {
            background-color: #10b981;
            color: white;
        }

        #goBackDashboard:hover {
            background-color: #059669;
        }

        .typing-indicator {
            display: flex;
            padding: 0.75rem;
            gap: 0.25rem;
            width: fit-content;
            background-color: var(--message-bot-bg);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 640px) {
            #chatbot {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            #chatBox {
                height: calc(100vh - 160px);
            }

            .message-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div class="chat-header">
            <h1>ZEN-Your Personal A.I Assistant</h1>
        </div>
        <div id="chatBox"></div>
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message here..." 
                aria-label="Message input"
            />
            <button id="sendMessage" aria-label="Send message">Send</button>
            <button id="goBackDashboard" aria-label="Return to dashboard">
                Dashboard
            </button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
